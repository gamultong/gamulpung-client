name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Rust and wasm-pack
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          source $HOME/.cargo/env
          rustup target add wasm32-unknown-unknown
          cargo install wasm-pack

      - name: Build WASM
        run: cd wasm && wasm-pack build --target web --release --out-dir ../src/wasm-pkg

      - name: Create .env file for production
        run: |
          echo "NEXT_PUBLIC_WS_HOST=${{ secrets.NEXT_PUBLIC_WS_HOST }}" >> .env
          echo "NEXT_PUBLIC_HOST=${{ secrets.NEXT_PUBLIC_HOST }}" >> .env
      - name: Install dependencies
        run: npm install --force

      - name: Build Next.js app and Export static site
        run: npm run build && touch ./out/.nojekyll

      - name: Upload to GitHub Pages
        uses: jamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          token: ${{ secrets.SECRET }}
